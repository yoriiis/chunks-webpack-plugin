name: Publish Node.js Package

on:
  release:
    types: [published]

jobs:
  lint:
    uses: yoriiis/chunks-webpack-plugin/.github/workflows/lint.yml@main

  npm:
    uses: yoriiis/actions/.github/workflows/npm-publish.yml@main
    with:
      node-version: 16
    secrets:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}