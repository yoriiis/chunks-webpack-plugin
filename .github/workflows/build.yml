name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node: [16, 18, 20]
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
          cache-dependency-path: ./package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Test ESLint
        run: npm run test:eslint

      - name: Test Typescript
        run: npm run test:types

      - name: Test Markdown
        run: npm run test:markdown

      - name: Test Jest
        run: npm run test:unit

      - name: Test Mutation
        run: npm run test:mutation
        if: matrix.node == '16' && matrix.os == 'ubuntu-latest'
        env:
          STRYKER_DASHBOARD_API_KEY: ${{ secrets.STRYKER_DASHBOARD_API_KEY }}

      - name: Build
        run: |
          npm run build
          npm run build:example

      - name: Upload package lib artifacts
        uses: actions/upload-artifact@v3
        if: github.event_name == 'release' &&
          matrix.node == '16' &&
          matrix.os == 'ubuntu-latest'
        with:
          name: package-lib
          path: lib

      - name: Upload package types artifacts
        uses: actions/upload-artifact@v3
        if: github.event_name == 'release' &&
          matrix.node == '16' &&
          matrix.os == 'ubuntu-latest'
        with:
          name: package-types
          path: types

  publish-npm:
    runs-on: ubuntu-latest
    if: success() &&
      github.event_name == 'release' &&
      github.event.release.target_commitish == 'main'
    environment: npm
    needs: build
    steps:
      - uses: actions/checkout@v3

      - name: Download package lib artifacts
        uses: actions/download-artifact@v3
        with:
          name: package-lib
          path: lib

      - name: Download package types artifacts
        uses: actions/download-artifact@v3
        with:
          name: package-types
          path: types

      - uses: actions/setup-node@v3
        with:
          cache: 'npm'
          cache-dependency-path: ./package-lock.json
          node-version: 16
          registry-url: 'https://registry.npmjs.org'

      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
