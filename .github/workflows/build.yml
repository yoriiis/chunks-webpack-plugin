name: Build

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        node-version: [22, 24]
        os: [ubuntu-latest, macos-latest]
    uses: yoriiis/actions/.github/workflows/test-and-build.yml@main
    with:
      node-version: ${{ matrix.node-version }}
      os: ${{ matrix.os }}
      artifact-name: build-artifact-${{ matrix.os }}-${{ matrix.node-version }}
      command-install: npm ci && (cd ../example && npm ci)
      command-build: npm run build && (cd ../example && npm run build)
