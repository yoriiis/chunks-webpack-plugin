os: linux

language: node_js

node_js:
  - node
  - lts/*
  - 10
  - 8

# Safelist
branches:
  only:
    - master

cache:
  npm: true
  pip: true

jobs:
  include:
    - before_script:
        - npm i
      script:
        - npm run test:markdown
        - npm run test:eslint
        - npm run test
        - npm run build
        - npm run build:example
    - after_success:
        - npm run coverage
