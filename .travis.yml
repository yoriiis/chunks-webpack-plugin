os: linux

language: node_js

node_js:
  - node # Latest stable Node.js release
  - lts/* # Latest LTS Node.js release
  - 12.14.0
  - 12
  - 10
  - 8.11.2
  - 8

os:
  - linux

# Safelist
branches:
  only:
    - master

cache:
  npm: true
  pip: true

jobs:
  include:
    - before_script:
        - npm i
      script:
        - npm run test:markdown
        - npm run test:eslint
        - npm run test
        - npm run build
        - npm run build:example
    - after_success:
        - npm run coverage
